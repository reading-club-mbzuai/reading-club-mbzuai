<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBZUAI Reading Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f9f9f9;
            border-top: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 0;
            color: #333;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        .main-content {
            text-align: center;
            padding: 50px 0;
        }

        .main-content img {
            width: 300px; /* Adjust this value as per your requirement */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>MBZUAI Reading Club</h1>
    </header>
    <nav>
        <a href="#">People</a>
        <a href="#">Classes</a>
        <a href="#">Programs</a>
        <a href="#">Groups</a>
        <a href="#">Ethics & AI</a>
        <a href="#">Events</a>
    </nav>
    <div class="main-content">
        <p>Discover the joy of reading with friends and kindred spirits.</p>
        <img src="images/logo_reading_club.png" alt="Reading Club Logo">
    </div>
    <footer>
        Department of Linguistics and Philosophy
    </footer>
</body>

</html>

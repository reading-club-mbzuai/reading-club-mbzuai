<head>

    <title>Contact - MBZUAI Reading Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #e9ecef;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #343a40;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f9f9f9;
            border-top: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            padding: 15px 0;
            color: #333;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        .main-content {
            text-align: center;
            padding: 50px 0;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
            .main-content p {
                margin: 20px 0;
            }
        }
    </style>
</head>
